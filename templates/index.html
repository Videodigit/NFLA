<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchdown Akad√©mia</title>
    <style>
        /* === T√âMA V√ÅLTOZ√ìK === */
        :root {
            /* Nappali (alap√©rtelmezett) m√≥d */
            --bg-color: #f0f2f5;
            --content-bg-color: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --header-color: #2c3e50;
            --border-color: #ddd;
            --select-bg-color: #fff;
            --description-bg-color: #f9f9f9;
        }

        body.dark-mode {
            /* √âjjeli m√≥d fel√ºl√≠r√°sai */
            --bg-color: #1a202c;
            --content-bg-color: rgba(45, 55, 72, 0.95);
            --text-color: #e2e8f0;
            --header-color: #fff;
            --border-color: #4a5568;
            --select-bg-color: #2d3748;
            --description-bg-color: #2d3748;
        }
        /* ======================== */

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            background-image: url("{{ url_for('static', filename='hatter.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color); /* V√°ltoz√≥ haszn√°lata */
            color: var(--text-color); /* V√°ltoz√≥ haszn√°lata */
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px; /* T√©rk√∂z a c√≠m √©s a men√ºk k√∂z√∂tt */
        }
        
        #theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            transition: transform 0.3s, border-color 0.3s;
        }
        #theme-toggle:hover {
            transform: scale(1.1);
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--content-bg-color);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        h1 { color: var(--header-color); transition: color 0.3s; }
        label { font-weight: bold; margin-top: 15px; display: block; }
        select { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            font-size: 16px; 
            margin-top: 5px;
            background-color: var(--select-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        #description-display { 
            padding: 20px; 
            background-color: var(--description-bg-color); 
            border: 1px solid var(--border-color); 
            border-radius: 5px; 
            min-height: 100px; 
            transition: background-color 0.3s, border-color 0.3s;
        }
        footer { margin-top: 40px; text-align: center; font-size: 12px; color: var(--text-color); opacity: 0.7; }
        footer a { color: var(--text-color); text-decoration: none; font-weight: bold;}
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="header-container">
            <h1 style="margin: 0;">üèà Touchdown Akad√©mia</h1>
            <button id="theme-toggle" title="T√©ma v√°lt√°sa">üåô</button>
        </div>
        
        <label for="select-kifejezesek">Kifejez√©sek</label>
        <select id="select-kifejezesek" class="term-selector">
            <option value="">V√°lassz...</option>
            {% for entry in data.kifejezesek %}
                <option value="{{ entry.id }}">{{ entry.term }}</option>
            {% endfor %}
        </select>

        <label for="select-szabalyok">Szab√°lyok</label>
        <select id="select-szabalyok" class="term-selector">
            <option value="">V√°lassz...</option>
            {% for entry in data.szabalyok %}
                <option value="{{ entry.id }}">{{ entry.term }}</option>
            {% endfor %}
        </select>

        <label for="select-jatekosok">J√°t√©kosok</label>
        <select id="select-jatekosok" class="term-selector">
            <option value="">V√°lassz...</option>
            {% for entry in data.jatekosok %}
                <option value="{{ entry.id }}">{{ entry.term }}</option>
            {% endfor %}
        </select>

        <label for="select-csapatok">Csapatok</label>
        <select id="select-csapatok" class="term-selector">
            <option value="">V√°lassz...</option>
            {% for entry in data.csapatok %}
                <option value="{{ entry.id }}">{{ entry.term }}</option>
            {% endfor %}
        </select>

        <div id="description-display">
            <p>V√°lassz egyet a fenti list√°kb√≥l a le√≠r√°shoz!</p>
        </div>

        <footer>
            <p>Ez az oldal egy f√ºggetlen, oktat√°si c√©l√∫ projekt.</p>
            <p>Background image <a href="https://www.freepik.com" target="_blank" rel="noopener noreferrer">designed by Freepik</a>.</p>
        </footer>
    </div>

    <script>
        const allEntries = {{ data.all_entries_for_js | tojson }};
        const allSelectors = document.querySelectorAll('.term-selector');
        const descriptionDisplay = document.getElementById('description-display');

        allSelectors.forEach(selector => {
            selector.addEventListener('change', (event) => {
                const currentSelector = event.target;
                const selectedId = currentSelector.value;

                allSelectors.forEach(otherSelector => {
                    if (otherSelector !== currentSelector) {
                        otherSelector.value = "";
                    }
                });
                
                if (!selectedId) {
                    descriptionDisplay.innerHTML = '<p>V√°lassz egyet a fenti list√°kb√≥l a le√≠r√°shoz!</p>';
                    return;
                }

                const selectedEntry = allEntries.find(entry => entry.id == selectedId);
                
                if (selectedEntry) {
                    descriptionDisplay.innerHTML = `<h3>${selectedEntry.term}</h3><p>${selectedEntry.description}</p>`;
                }
            });
        });

        // === T√âMA V√ÅLT√ì LOGIKA ===
        const themeToggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Alkalmazza a t√©m√°t √©s be√°ll√≠tja a gomb ikonj√°t
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleButton.textContent = '‚òÄÔ∏è'; // Nap ikon √©jjeli m√≥dban
            } else {
                body.classList.remove('dark-mode');
                themeToggleButton.textContent = 'üåô'; // Hold ikon nappali m√≥dban
            }
        }

        // Figyeli a gombnyom√°st
        themeToggleButton.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // Oldalbet√∂lt√©skor bet√∂lti a mentett t√©m√°t, vagy a nappalit, ha nincs mentett
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });
    </script>

</body>
</html>
